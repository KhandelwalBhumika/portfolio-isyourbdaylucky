<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your birthday lucky?</title>
    <link rel="stylesheet" href="script.css" type="text/css">

</head>
<body>
    <h1 class="heading">Is your birthday lucky?<br>🎂🥳</h1>
    <div class="container">

      <section class="block">
        <p><strong><u>NOTE</u></strong>: Enter your birthday and lucky number. Now, if the sum of digits of your birthday is divisible by the lucky number then your birthday is lucky! </p>
        </section>

    <label class="label" for="date-of-birth">Date-of-Birth:</label>
    <input class="input" id="date-of-birth" type="date"> 
  <br>
    <label class="label" for="lucky-number">Lucky Number:</label>
    <input class="input" id="lucky-number" type="number">
   <hr>
   
    <button id="check-number">Check</button>
  <br>
    <textarea id="output-box" disabled></textarea>
</div>
</body>
<script src="index.js"></script>
</html>
